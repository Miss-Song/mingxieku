<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>用户注册</title>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/reg-log.css">
  <link rel="stylesheet" href="../css/register.css">
  <script src="../js/jquery-1.11.0.js"></script>
  <script src="../js/jquery-3.0.0.js"></script>
  <script src="../js/reg-log.js"></script>
  <script src="../js/register.js"></script>
</head>

<body>
  <div id="head"></div>
  <div class="AllWrapInside">
    <div class="PassportWrap">
      <div class="backindex c999">
        <a href="index.html">返回首页</a>
      </div>
      <form action="#" method="post" id="signupform">
        <div>名鞋库用户注册</div>
        <table class="main" border="0" cellspacing="0" cellpadding="0" style="width:100%;">
          <tbody>
              <tr>
                  <td class="left">
                    <table width="100%" border="0" cellspacing="0" cellpadding="0">
                        <tr>
                            <th></th>
                            <td style="height:35px;line-height:25px;">
                              <span class="valierror"></span>
                            </td>
                          </tr>
                          <tr>
                            <th>用户名:</th>
                            <td>
                              <input type="text" class="username x-input" autocomplete="off" value="邮箱或手机" style="width:220px;border:1px solid #ccc;padding:3px 5px;color:#aaa">
                              <span style="display:none">请输入正确的邮箱账号或手机!</span>
                            </td>
                          </tr>
                          <tr>
                            <th style="padding-top:15px">密码:</th>
                            <td style="padding-top:15px">
                              <input type="password" class="pw x-input" value=""  autocomplete="off" style="width:220px;border:1px solid #ccc;padding:3px 5px">
                              <span style="display:none">您输入的密码不能小于4个字符!</span>
                            </td>
                          </tr>
                          <tr>
                            <th style="padding-top:15px">确认密码:</th>
                            <td style="padding-top:15px">
                              <input type="password" class="confirmpw x-input" value="" autocomplete="off" style="width:220px;border:1px solid #ccc;padding:3px 5px">
                              <span style="display:none">您两次输入的密码不一致!</span>
                            </td>
                          </tr>
                          <tr>
                            <th style="padding-top:15px;">验证码:</th>
                            <td style="padding-top:15px;">
                              <input type="text" class="x-input" autocomplete="off" style="width:65px" size="8" required="true" id="iptsingup">
                              <span class="verifyCode">
                                <div class="dv">
                                </div>
                                <a href="javascript:void(0)" style="color:#666;font-size:12px;">换个图片</a>
                              </span>
                            </td>
                          </tr>
                          <tr>
                            <th></th>
                            <td class="c777" style="padding-top:25px;font-size: 12px;">
                              <label for="license" class="nof" style="text-align: left;font-weight: normal;">
                                <input type="checkbox" checked="checked" value="agree" id="license" style="margin: 3px 3px 3px 4px;" />我已阅读并同意
                                <a href="#" target="_blank" class="lnk"><font color="#3366dd">名鞋库会员注册协议</font></a>。
                              </label>
                            </td>
                          </tr>
                          <tr>
                            <th></th>
                            <td style="padding-top:10px">
                              <input type="button" class="cart-btn-next06" value="注册新用户">
                            </td>
                          </tr>
                    </table>
                 
                    </td>
                    <td class="right" style="text-align:center">
                      <div style="border-left:1px dashed #ccc;height:300px"> 
                        <br><br><br><br>
                         <b>已经有名鞋库账号？</b>
                        <div class="box10"></div> 
                        <a href="login.html" class="returnlogin" id="fast_reg_login">现在登录</a>
                        <div style="padding:40px 0 0 0; text-align:center">
                           <img src="../images/singupmy.png">
                        </div>
                      </div>
                    </td>
              </tr>
          </tbody>
        
        </table>
      </form>
    </div>
  </div>
  <div id="foot"></div>
</body>

</html>
