<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户登录</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/reg-log.css">
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/jquery-1.11.0.js"></script>
 
    <script src="../js/reg-log.js"></script>
    <script src="../js/cookie.js"></script>
    <script src="../js/login.js"></script>
</head>

<body>
    <div id="head" style="padding:20px 0"></div>
    <div class="clfix"></div>
    <div class="AllWrapInside" style="margin:0 auto;width:990px;">
        <form method="post" action="" class="loginform" id="loginform">
            <div class="form" style="margin:10px 0">
                <table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
                    <tbody>
                        <tr>
                            <td align="center" width="40%">
                                <a href="index.html" target="_blank">
                                    <img src="../images/2016dl.jpg" style="display:block"></a>
                            </td>
                            <td width="60%" style="vertical-align: top">
                                <div style="margin:0 auto;width:450px">
                                    <table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
                                        <tbody>
                                            <tr>
                                                <td style="vertical-align: middle">
                                                    <div style="height:28px">
                                                        <img src="../images/loginpic21.png">
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <div
                                                        style="width:85%;background:#fafafa;border:1px solid #eee;box-shadow:3px 3px #F5F5F5">
                                                        <table width="80%" border="0" cellspacing="0" cellpadding="0"
                                                            style="margin:0 auto">
                                                            <tbody>
                                                                <tr>
                                                                    <th></th>
                                                                    <td colspan="2"
                                                                        style="height:35px;line-height:25px">
                                                                        <span class="valierror" id="valierror"
                                                                            style="margin:0;display:none"></span>
                                                                    </td>
                                                                </tr>
                                                                <tr>
                                                                    <th>用户名：</th>
                                                                    <td>
                                                                        <input name="login"
                                                                            class="x-input newinputstyle" id="in_login"
                                                                            value="邮箱/手机/用户名"
                                                                            style="width:220px;color:#aaa;border:1px solid #ccc;padding:3px 5px">
                                                                    </td>
                                                                </tr>
                                                                <tr>
                                                                    <th style="padding-top:15px">密　码：</th>
                                                                    <td style="padding-top:15px">
                                                                        <input autocomplete="off"
                                                                            class="x-input newinputstyle" name="passwd"
                                                                            type="password" id="in_passwd"
                                                                            style="width:220px;border:1px solid #ccc;padding:3px 5px">
                                                                    </td>
                                                                </tr>
                                                                <tr id="verifyTr">
                                                                    <th style="padding-top:15px">验证码：</th>
                                                                    <td style="padding-top:15px">
                                                                        <input autocomplete="off" class="x-input "
                                                                            style="width:65px;border:1px solid #ccc;padding:3px 5px"
                                                                            size="8" type="text" name="loginverifycode"
                                                                            id="iptlogin">
                                                                        <span class="verifyCode" style="display: block">
                                                                            <div class="dv"
                                                                                style="display:inline-block;width:60px;height:16px;vertical-align:middle;padding:5px 0;background:#eee">
                                                                            </div>&nbsp;
                                                                            <a href="javascript:void(0)"
                                                                                style="color:#666;font-size: 14px;" class="ht">换个图片
                                                                            </a>

                                                                        </span>
                                                                    </td>
                                                                </tr>
                                                                <tr>
                                                                    <th></th>
                                                                    <td style="padding-top:20px">
                                                                        <input class="actbtn cart-btn-next05"
                                                                            type="button" value="登录" id="fast_login"
                                                                            style="display:inline" />
                                                                        <a style="margin-left:10px;vertical-align:bottom"
                                                                            href="#" id="fast_login_fogot"
                                                                            class="c777">忘记密码？</a>
                                                                    </td>
                                                                </tr>
                                                                <tr>
                                                                    <th></th>
                                                                    <td
                                                                        style="color:#999;padding:35px 0 25px;font-size: 12px">
                                                                        还不是名鞋库会员？　<a href="#"
                                                                            onclick="location.href='register.html'"
                                                                            class="lnk cf60"
                                                                            id="fast_login_reg">马上注册为会员</a></td>
                                                                </tr>
                                                            </tbody>
                                                        </table>
                                                    </div>
                                                    <div class="login_content">
                                                        <div style="width:85%">
                                                            <div class="login-descript">使用合作网站账号登录名鞋库：</div>
                                                            <div class="box5"></div>
                                                            <div class="fl clfix" style="width:235px">
                                                                <div class="login-IconList">
                                                                    <a href="javascript:void(0);">
                                                                        <img src="../images/sina_login_btn.png" alt="">
                                                                    </a>
                                                                </div>
                                                                <div class="login-IconList">
                                                                    <a href="javascript:void(0);">
                                                                        <img src="../images/sina_login_btn.png" alt="">
                                                                    </a>
                                                                </div>
                                                                <div class="login-IconList">
                                                                    <a href="javascript:void(0);">
                                                                        <img src="../images/sina_login_btn.png" alt="">
                                                                    </a>
                                                                </div>

                                                               
                                                            </div>
                                                            <div class="login_content">
                                                                    <a href="javascript:void(0);">
                                                                        <img src="../images/taobao_login_btn.png"
                                                                            alt="">
                                                                    </a>
                                                                </div>
                                                        </div>
                                                    </div>

                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </form>
    </div>
    <div id="foot"></div>
    
</body>

</html>
